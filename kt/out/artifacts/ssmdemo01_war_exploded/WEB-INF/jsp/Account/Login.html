<body>
	<!--top-->
		<div id="top"></div>
		<!--top结束-->
	<div id="container">
		
		<!--中间登录部分-->
		<div id="middle">
			<!--登录框后面的白色背景-->
			<div class="middleright">
				<!--登录框-->
				<div class="login">
					<div class="title">
						<span class="titlename">会员登录</span>
					</div>
					<div class="loginmiddle">
						<table>
							<tr height="35">
								<td align="right">
									<span class="q">帐号：</span>
								</td>
								<td>
									 <input type="text" style="border:1px solid  #006666;width:150px; height:20px;"/>
								</td>
							</tr>
							<tr height="35">
								<td align="right">
									<span class="q">密码：</span>
								</td>
								<td>
									<input type="password" style="border:1px solid  #006666;width:150px; height:20px;"/>
								</td>
							</tr>
							<tr height="35">
								<td align="right">
									<span class="q">验证码：</span>
								</td>
								<td>
									<input type="password" style="border:1px solid  #006666;width:60px;height:20px;"/>
									<a href="#"><img src="images/code.png" width="60" height="20" border="0"/></a>
									<a href="#" class="change">看不清,换一张</a>
								</td>
							</tr>
							<tr  height="50">
								<td>
								</td>
								<td>
									<input type="submit" value="登录" id="btn"/>
								</td>
							</tr>
							<tr height="30">
								<td>
								</td>
								<td>
									<input type="checkbox" />
									<span class="save">保存登录信息两周内免登录</span>
								</td>
							</tr>
							<tr>
								<td>
								</td>
								<td>
									<a href="#" class="helplogin">找回密码 </a>|
									<a href="Register.html" class="helplogin"> 免费注册</a>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
		<!--中间登录部分结束-->
