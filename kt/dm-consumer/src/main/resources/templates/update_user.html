<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" th:src="@{/js/jquery-2.1.4.min.js}"></script>
    <script type="text/javascript">
        $(function () {
           $("input[type='button']").click(function () {
               //表单序列化
               var data=$("form").serialize();
               $.post('/update',data,function (result) {
                   alert(result);
               });
           }) ;
        });
    </script>
</head>
<body>



    <div align="center">
        <h3>修改用户</h3>
        <form >
            <p>用户名：<input type="text" name="userName" th:value="${user.userName}"></p>
            <p>
                <input type="hidden" name="id" th:value="${user.id}">
                密码：<input type="password" name="password" th:value="${user.password}" >
            </p>
            <p>
                昵称：<input type="text" name="nickName" th:value="${user.nickName}">
            </p>

            <p>
                <input type="button" value="修改"/>
            </p>
        </form>
    </div>
</body>
</html>
