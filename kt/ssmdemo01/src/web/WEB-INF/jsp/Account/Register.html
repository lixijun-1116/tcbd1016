<title>天堂鸟-注册</title>

<link href="../css/Register.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div id="container">
	<!--top 整个头部-->
	<div id="top">
		<!--logo-->
		<img src="images/logo.png" width="200" height="150" />
	</div>
	<!--top 头部结束-->
	
	<!--注册部分-->
	<div id="redister" align="center">
		<table>
			<tr height="50" align="right">
				<td><span class="remind">*</span>手机号:</td>
			  <td width="280"> <input type="text" style="background:transparent;border:1px solid  #006666;width:250px;height:30px;-moz-border-radius:5px;-webkit-border-radius:5px;"/></td>
				<td align="left"><span class="remind">*请填写正确的手机号</span></td>
			</tr>
			<tr height="50" align="right">
				<td><span class="remind">*</span>密码:</td>
			  <td  width="280"> <input type="password" style="background:transparent;border:1px solid  #006666;width:250px;height:30px;-moz-border-radius:5px;-webkit-border-radius:5px;"/></td>
				<td align="left"><span class="remind">*请填写密码</span></td>
			</tr>
			<tr height="50" align="right">
				<td><span class="remind">*</span>确认密码:</td>
			  <td  width="280"> <input type="password" style="background:transparent;border:1px solid  #006666;width:250px;height:30px;-moz-border-radius:5px;-webkit-border-radius:5px;"/></td>
				<td align="left"><span class="remind">*请填写与上面相同的密码</span></td>
			</tr>
			<tr height="50" align="right">
				<td>邮箱:</td>
			  <td  width="280"> <input type="text" style="background:transparent;border:1px solid  #006666;width:250px;height:30px;-moz-border-radius:5px;-webkit-border-radius:5px;"/></td>
				<td align="left"><span class="remind">*请填写正确的邮箱</span></td>
			</tr>
			<tr height="50" align="right">
				<td>昵称:</td>
			  <td  width="280"> <input type="text" style="background:transparent;border:1px solid  #006666;width:250px;height:30px;-moz-border-radius:5px;-webkit-border-radius:5px;"/></td>
				<td align="left"><span class="remind">*请填写昵称</span></td>
			</tr>
			<tr height="50" align="right">
				<td>验证码:</td>
				<td  width="280"> <input type="text" style="background:transparent;border:1px solid  #006666;width:80px;height:30px;-moz-border-radius:5px;-webkit-border-radius:5px;"/>
					<img src="images/code.png" width="80" height="30"/>
					<a href="#" class="change">看不清,换一张</a>
				</td>
				<td align="left"><span class="remind">*请填写正确的验证码</span></td>
			</tr>
			
	  	</table>
	 	
		<div class="agreement">
			<input type="checkbox" />
			<a href="#">《天堂鸟服务协议》</a>
		</div>
		
		<div class="rgsbtn">
			<input type="submit" value="注册" id="btn"/>
		</div>
		
	</div>
	<!--注册部分结束-->
	
	<!--foot-->
	<div id="foot">

	</div>
	<!--foot结束-->
	
</div>	
</body>
</html>
